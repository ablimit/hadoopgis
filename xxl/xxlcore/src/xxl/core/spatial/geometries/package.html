 The package <code>geometries</code> provides interfaces for a spatial data model which 
 conforms to the geometry model of the OGC <i>Simple Features Specification for SQL</i> 
 (See <a href="http://www.opengis.org">http://www.opengis.org</a> for further details).
 <br> A concrete implementation of this model can be found in <code>xxl.connectivity.jts</code>.
